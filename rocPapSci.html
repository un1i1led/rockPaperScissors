<script>

    let pScore = 0;
    let cScore = 0;

    function computerPlay(){
        const choices = ["rock", "paper", "scissors"];

        const random = Math.floor(Math.random() * choices.length);
        return choices[random];
    }

    function play(playerSelection, computerSelection){
        if (playerSelection == "rock" && computerSelection == "paper") {
            console.log("You lose! Paper beats Rock.");
            return cScore++;
        } else if (playerSelection == "paper" && computerSelection == "rock"){
            console.log("You win! Paper beats Rock.");
            return pScore++;
        } else if (playerSelection == "paper" && computerSelection == "scissors"){
            console.log("You lose! Scissors beats Paper.");
            return cScore++;
        } else if (playerSelection == "scissors" && computerSelection == "paper"){
            console.log("You win! Scissors beats Paper.");
            return pScore++;
        } else if (playerSelection == "scissors" && computerSelection == "rock"){
            console.log("You lose! Rock beats Scissors.");
            return cScore++;
        } else if (playerSelection == "rock" && computerSelection == "scissors"){
            console.log("You win! Rock beats Scissors.");
            return pScore++;
        } else if (playerSelection == computerSelection) {
            console.log("Tie, go again!");
        } else {
            console.log("Invalid input, try again.");
        }
    }

    function game(){
        for (let i = 0; i < 5; i++){
            let playerSelection = prompt("Select: ").toLowerCase();
            console.log(play(playerSelection, computerPlay()));
        }
        if (pScore > cScore){
                console.log("You win the series " + pScore + " - " + cScore + "!");
            } else if (cScore > pScore){
                console.log("You lose the series " + cScore + " - " + pScore + "!");
            } else {
                console.log("It's a tie! final score is " + pScore + " - " + cScore);
            }
    }


    console.log(game());
</script>
